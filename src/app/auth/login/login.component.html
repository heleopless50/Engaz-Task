<div class="login-container">
  <form class="form-signin" [formGroup]="this.form" (ngSubmit)="submit()" >
    <img
      class="mb-4"
      src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
      alt=""
      width="72"
      height="72"
    />
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email address"
      formControlName = "email"
      autofocus
    />
    <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      formControlName = "password"
    />

    <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">
      Sign in
    </button>
    <div style="padding:5px ;background-color:rgb(248, 235, 219);border-radius: 10px;" class="mt-3">
  <p>email : aaa@engaz.com</p>
  <p>password : Aa123456</p>
</div>
  </form>

</div>
