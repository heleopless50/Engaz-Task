<div class="body-wrapper mt-5">
  <div class="table-title">
    <div class="row">
      <div class="col-sm-6">
        <h2><b>Comments</b></h2>
      </div>
      <div class="col-sm-6">
        <a
          routerLink="/panel/comments/control"
          class="btn btn-success"
          data-toggle="modal"
          ><i class="material-icons">&#xE147;</i>
          <span>Add New Comment</span></a
        >
      </div>
    </div>
  </div>
  <div class="thetable">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>postId</th>
          <th>name</th>
          <th>email</th>
          <th>Body</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let comment of comments | slice: startIndex:startIndex + 100"
        >
          <td>{{ comment.id }}</td>
          <td>{{ comment.postId }}</td>
          <td>{{ comment.name }}</td>
          <td>{{ comment.email }}</td>
          <td>{{ comment.body }}</td>
          <td>
            <a
              [routerLink]="['/panel/comments/control/', comment.id]"
              class="edit"
              ><i class="fa fa-edit" data-toggle="tooltip" title="Edit"></i
            ></a>
            <a
              (click)="deleteComment(comment.id)"
              class="delete"
              data-toggle="modal"
              ><i class="fa fa-remove" data-toggle="tooltip" title="Delete"></i
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="clearfix">
    <ul class="pagination">
      <li
        class="page-item"
        *ngFor="let i of [].constructor(pageNumber); let x = index"
      >
        <a (click)="otherPage(x)" class="page-link">{{ x + 1 }}</a>
      </li>
    </ul>
  </div>
</div>
