<div class="body-wrapper mt-5">
  <div class="table-title">
    <div class="row">
      <div class="col-sm-6">
        <h2><b>Posts</b></h2>
      </div>
      <div class="col-sm-6">
        <a
          routerLink="/panel/posts/control"
          class="btn btn-success"
          data-toggle="modal"
          ><i class="material-icons">&#xE147;</i> <span>Add New Post</span></a
        >
      </div>
    </div>
  </div>
  <div class="thetable">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>userId</th>
          <th>Title</th>
          <th>Body</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts | slice: startIndex:startIndex + 10">
          <td>{{ post.id }}</td>
          <td>{{ post.userId }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
          <td>
            <a [routerLink]="['/panel/posts/control/', post.id]" class="edit"
              ><i class="fa fa-edit" data-toggle="tooltip" title="Edit"></i
            ></a>
            <a (click)="deletePost(post.id)" class="delete" data-toggle="modal"
              ><i class="fa fa-remove" data-toggle="tooltip" title="Delete"></i
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <div class="clearfix">
      <ul class="pagination">
        <li
          class="page-item"
          *ngFor="let i of [].constructor(pageNumber); let x = index"
        >
          <a (click)="otherPage(x)" class="page-link">{{ x + 1 }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
